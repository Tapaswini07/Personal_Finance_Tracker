<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget - MoneyWise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>ðŸ’° MoneyWise</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="expense.html">Add Expense</a></li>
                <li><a href="income.html">Add Income</a></li>
                <li><a href="budget.html" class="active">Set Budget</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>Set Monthy Budget</h1>
            <form id="budgetForm" class="form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="groceries">Groceries</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="transportation">Transportation</option>
                        <option value="clothing">Clothing</option>
                        <option value="food">Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Budget Amount:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline (optional):</label>
                    <input type="date" id="deadline">
                </div>
                <button type="submit" class="btn">Set Budget</button>
            </form>
            <section class="budget-list">
                <h3>Your Budgets</h3>
                <ul id="budgetList"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
